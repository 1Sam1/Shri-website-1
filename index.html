<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHRI â€” Home</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff512f, #f09819); /* rising sun */
      position: relative;
    }
    .logo img {
      height: 50px;
    }
    .hamburger {
      position: absolute;
      right: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    nav ul {
      display: none; /* hidden, will show when hamburger is clicked */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Menu Button -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <!-- Centered Logo -->
    <a href="index.html" class="logo">
      <img src="images/shriapp.png" alt="SHRI Logo">
    </a>
  </header>

  <!-- About Section -->
  <section class="about">
    <div class="container">
      <h2>Who We Are</h2>
      <p>We specialize in providing reliable, trained manpower for catering, hospitality, and events.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 SHRI. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      alert("Here we will open the sidebar menu.");
      // Later you can add sidebar code here
    }
  </script>
</body>
</html>
